<div class="modal__wrapper">
    <form>
        <input class="modal__input-title" type="title" placeholder="Title" maxlength='17'>
        <input class="modal__input-description" type="text" placeholder="Description">
    </form>
        <div class="modal__item">
            <select name="list" class="user__list">
            </select>
            <div class="modal__buttons">
                <button class="modal__btn-cancel action-button">Cancel</button>
                <button class="modal__btn-confirm action-button">Confirm</button>
            </div>
        </div>
 </div>

<div class="warning">
    <h3 class="warning__text">Warning!</h3>
    <div class="warning__actions">
        <button class="warning__btn-cancel action-button">Cancel</button>
        <button class="warning__btn-confirm action-button">Confirm</button>
    </div>
</div>
